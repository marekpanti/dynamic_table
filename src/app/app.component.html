<div [ngClass]="{'dark-theme': isDarkTheme$ | async}">
  <mat-toolbar color="primary" class="toolbar">
    <span routerLink="/">Angular architecture example</span>
    <div class="button-group">
      <mat-slide-toggle [checked]="isDarkTheme$ | async" (change)="toggleDarkTheme($event.checked)">Enable Dark Mode</mat-slide-toggle>
      <button
        mat-icon-button
        routerLink="table"
        aria-label="Reactive form with table page"
        matTooltip="Reactive table example"
      >
        <mat-icon>table_rows</mat-icon>
      </button>
      <button mat-icon-button routerLink="to-do" aria-label="Checklist page" matTooltip="To-Do List">
        <mat-icon>checklist</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <div class="name-example">
    Without method or pipe: {{ firstName }} {{ lastName }} <br>
    With component method: {{fullName(firstName, lastName)}} <br>
    with pipe: {{ (firstName) | fullName: lastName }}
  </div>
  <router-outlet></router-outlet>
</div>
