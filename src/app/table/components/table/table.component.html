<div class="content">
  <h1>Angular's dynamic table - Account Calculator</h1>
  <button mat-raised-button color="primary" (click)="openChangeOrderColumnsDialog()">Switch positions of columns</button>
  <button mat-raised-button color="primary" (click)="openReorderColumnsDialog()">Reorder columns</button>
  <form [formGroup]="myForm" novalidate>
    <mat-form-field>
      <input matInput formControlName="testField" class="form-control" />
    </mat-form-field>
    <div formArrayName="rows">
      <table mat-table class="table" [dataSource]="dataSource">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td
            mat-cell
            *matCellDef="let element; let a = index"
            [formGroupName]="a"
          >
            <mat-form-field>
              <input
                matInput
                formControlName="firstName"
                class="form-control"
              />
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="account">
          <th mat-header-cell *matHeaderCellDef>Account</th>
          <td
            mat-cell
            *matCellDef="let element; let a = index"
            [formGroupName]="a"
          >
            <mat-form-field>
              <input
                type="number"
                matInput
                formControlName="account"
                class="form-control"
              />
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td
            mat-cell
            *matCellDef="let element; let a = index"
            [formGroupName]="a"
          >
            <mat-form-field>
              <input matInput formControlName="lastName" class="form-control" />
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>actions</th>
          <td
            mat-cell
            class="specialcell"
            *matCellDef="let element; let i = index"
            [formGroupName]="i"
          >
            <button
              mat-icon-button
              aria-label="Save"
              color="primary"
              [disabled]="!myForm.valid"
              (click)="saveRow(i)"
            >
              <mat-icon>done</mat-icon>
            </button>
            <button
              *ngIf="!element.showUndo"
              mat-icon-button
              color="warn"
              (click)="removeRow(element.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
            <button
              *ngIf="element.showUndo"
              mat-button
              color="warn"
              (click)="undoDelete(element.id)"
            >
              undo
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <p *ngIf="!myForm.valid" class="warn">
        Form mast be valid and all fields filled
      </p>
      <button
        mat-button
        color="primary"
        [disabled]="!myForm.valid"
        (click)="addRows()"
      >
        Add Row
      </button>
    </div>
  </form>

  <div *ngFor="let row of signalStore.tableSignal()">
    {{row | json}}
  </div>

  <app-summary></app-summary>
</div>
