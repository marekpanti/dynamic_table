<div class="content">
    <h1>Marek's dynamic table</h1>
  <form [formGroup]="myForm" novalidate>
    <mat-form-field>
      <input matInput formControlName="testField" class="form-control" />
    </mat-form-field>
    <div formArrayName="rows">
      <table mat-table class="table" [dataSource]="dataSource">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td
            mat-cell
            *matCellDef="let element; let a = index"
            [formGroupName]="a"
          >
            <mat-form-field>
              <input
                matInput
                formControlName="firstName"
                class="form-control"
              />
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td
            mat-cell
            *matCellDef="let element; let a = index"
            [formGroupName]="a"
          >
            <mat-form-field>
              <input matInput formControlName="lastName" class="form-control" />
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="account">
            <th mat-header-cell *matHeaderCellDef>Account</th>
            <td
              mat-cell
              *matCellDef="let element; let a = index"
              [formGroupName]="a"
            >
              <mat-form-field>
                <input type="number" (change)="getAccounts()" matInput formControlName="account" class="form-control" />
              </mat-form-field>
            </td>
          </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>delete</th>
          <td
            mat-cell
            class="specialcell"
            *matCellDef="let element; let i = index"
            [formGroupName]="i"
          >
            <button
              *ngIf="!undoRow[i].showUndo"
              mat-raised-button
              color="warn"
              (click)="removeRow(i, element.id)"
            >
              delete
            </button>
            <button
              *ngIf="undoRow[i].showUndo"
              mat-button color="warn"
              (click)="undoDelete(i)"
            >
              undo
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <button mat-button color="primary" (click)="addRows()">Add Row</button>
    </div>
  </form>
  <app-summary [accountArray]="accountArray"></app-summary>
</div>
